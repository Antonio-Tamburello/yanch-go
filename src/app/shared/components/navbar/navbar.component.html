<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">

    @if(navbarConfig().imgLogo) {
    <div>
      <img class="w-100 h-100" [src]="navbarConfig().imgLogo">
    </div>
    }

    <div class="collapse navbar-collapse">
      <!-- TODO: REMOVE IT??? -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        @if (navbarConfig().buttonsNavbarStart) {
        @for(button of navbarConfig().buttonsNavbarStart; track button) {
        <li class="nav-item">
          <app-button [buttonConfig]="button" />
        </li>
        }
        }
      </ul>

      @if (navbarConfig().buttonsNavbarEnd) {
      @for (button of navbarConfig().buttonsNavbarEnd; track button) {
      <div class="ms-auto">
        <!-- <app-button [buttonConfig]="button" (click)="logOut()" /> -->
        <app-button [buttonConfig]="button" (click)="onClickButton.emit(button)" />
      </div>
      }
      }

    </div>
  </div>
</nav>
